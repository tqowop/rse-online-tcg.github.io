<html lang="en" dir="ltr">

    <title> RSE Random PULL</title>

<!------------------------ confetti stuff  -------------------->
<script type="module">
  import confetti from 'https://cdn.skypack.dev/canvas-confetti';
  confetti();
  const doItNow = (evt, hard) => {
    const direction = Math.sign(lastX - evt.clientX);
    lastX = evt.clientX;
    const particleCount = hard ? r(122, 245) : r(2, 15);
    confetti({
      particleCount,
      angle: r(90, 90 + direction * 30),
      gravity: 0.65, 
      spread: r(45, 80),
      origin: {
        x: evt.clientX / window.innerWidth,
        y: evt.clientY / window.innerHeight
      }
    });
  };
  const doIt = (evt) => {
    doItNow(evt, false);
  };
  
  const doItHard = (evt) => {
    doItNow(evt, true);
  };
  
  let lastX = 0;
  const butt = document.querySelector(".flip-card-container");
  // butt.addEventListener("mousemove", doIt);
  butt.addEventListener("click", doItHard);
  
  function r(mi, ma) {
    return parseInt(Math.random() * (ma - mi) + mi);
  }
  
  </script>
  
  <!--------------------------- end of scripts  -------------->
  
  </head>
  <body onload = "get_random_image()">
    <div id="container">
      
      <div class="flip-card-container">
                
        <div class="bijines-card-flip">

          <div id="inner_container">
            <img id="image_shower"/>
          </div>
        </div> <!--front card-->

        <div class="bijines-card-back">
          <img src="images/backrsetourUntitled-1.png">

        </div><!--back card-->
      </div><!--card flip end-->
      </div><!--container flip end-->


      <div id="button_container">
        <button onclick="get_random_image()">pull!<i class="fas fa-random"></i> </button>
      </div>

      // default closed: use "slideUp" and "removeClass"

      $("#openall").click(function(){

          $(".category-title").addClass("closed");
      });
      
      $(".category-title").click(function(){

          $(this).toggleClass("closed");
      });
